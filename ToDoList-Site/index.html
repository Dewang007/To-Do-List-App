<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - One Place</title>
    <link rel="icon" href="/imgs/interface.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="ToDo-app">
            <h2>Make your To do List here <img src="/imgs/interface.ico" alt=""></h2>

            <div class="row">
                <input type="text" placeholder="Add a task" id="inputBox" onblur="this.focus()" autofocus>
                <button id="addButton" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            
            </ul>

            <button id="clear-button">Clear</button>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>

</html>
